<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@100;300;400;500&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Prayer times</title>
</head>
<body>
    <div>
            <div class="info">
                <h1 id="city-name"> الجزائر العاصمة </h1>
                <h6 id="date"> </h6>
            </div>

            <hr>

            <div class="cards">
                <div class="card">
                    <div class="header">
                        <h1>الفجر</h1>
                    </div>
                    <div class="time">
                        <h1 id="fajr">4:30</h1>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h1>الشروق</h1>
                    </div>
                    <div class=" time">
                        <h1 id="sunrise">4:30</h1>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h1>الظهر</h1>
                    </div>
                    <div class="time">
                        <h1 id="dhuhr">4:30</h1>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h1>العصر</h1>
                    </div>
                    <div class="time">
                        <h1 id="asr">4:30</h1>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h1>المغرب</h1>
                    </div>
                    <div class="time">
                        <h1 id="sunset">4:30</h1>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h1>العشاء</h1>
                    </div>
                    <div class="time">
                        <h1 id="isha">4:30</h1>
                    </div>
                </div>
            </div>

            <div class="select">
                <select name="" id="select">
                </select>
            </div>

    </div>
</body>
<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</html>
